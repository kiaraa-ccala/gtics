<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Complejos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            margin-top: 40px;
        }
        header img {
            height: 50px;
        }
    </style>
</head>
<header class="bg-light py-3 mb-4 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
        <img src="https://pagosweb.munisanmiguel.gob.pe/logo-sanM.png" alt="Logo Empresa">
        <h4 class="mb-0">Admin</h4>
    </div>
</header>
<body class="container mt-5">

<h2 class="mb-4">Registrar Nuevo Complejo Deportivo</h2>

<form th:action="@{/complejos/save}" th:object="${complejo}" method="post" class="row g-3">

    <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
    </div>

    <div class="col-md-6">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
    </div>

    <div class="col-md-6">
        <label for="numeroSoporte" class="form-label">Número de Soporte</label>
        <input type="text" class="form-control" id="numeroSoporte" th:field="*{numeroSoporte}">
    </div>

    <div class="col-md-3">
        <label for="latitud" class="form-label">Latitud</label>
        <input type="number" step="any" class="form-control" id="latitud" th:field="*{latitud}">
    </div>

    <div class="col-md-3">
        <label for="longitud" class="form-label">Longitud</label>
        <input type="number" step="any" class="form-control" id="longitud" th:field="*{longitud}">
    </div>
    <div class="col-md-6">
        <label for="sector" class="form-label">Sector</label>
        <select id="sector" class="form-select" th:field="*{sector}" required>
            <option value="">Seleccionar Sector</option>
            <option th:each="sector : ${sectorList}"
                    th:value="${sector.getIdSector()}"
                    th:text="${sector.getNombre()}">
            </option>
        </select>
    </div>

    <div class="col-12">
        <a th:href="@{/complejos}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>

<footer>
    &copy; 2025 Municipalidad de San Miguel. Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
