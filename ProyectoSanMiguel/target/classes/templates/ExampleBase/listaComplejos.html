<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        footer {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            margin-top: 40px;
        }
        header img {
            height: 50px;
        }
    </style>
</head>
<header class="bg-light py-3 mb-4 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
        <img src="https://pagosweb.munisanmiguel.gob.pe/logo-sanM.png" alt="Logo Empresa">
        <h4 class="mb-0">Admin</h4>
    </div>
</header>
<body class="container mt-5">


<h2 class="mt-4">Lista de Complejos</h2>

<div class="mb-3">
    <a href="/employees/new" class="btn btn-primary">Nuevo Complejo</a>
</div>

<form action="/employees" method="get" class="mb-3 row">
    <div class="col-md-4">
        <input type="text" class="form-control" name="texto" placeholder="Texto a buscar">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-outline-primary">Buscar</button>
        <a href="/employees" class="btn btn-outline-danger">Limpiar</a>
    </div>
</form>

<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Sector</th>
        <th>Soporte</th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="complejo : ${complejoList}">
        <td th:text="${complejo.id}">1</td>
        <td th:text="${complejo.nombre}">Nombre</td>
        <td th:text="${complejo.direccion}">Dirección</td>
        <td th:text="${complejo.sector != null ? complejo.sector.nombre : '---'}">Sector</td>
        <td th:text="${complejo.numeroSoporte}">Soporte</td>
        <td th:text="${complejo.latitud}">Lat</td>
        <td th:text="${complejo.longitud}">Long</td>
        <td>
            <a th:href="@{/complejos/edit(id=${complejo.id})}" class="btn btn-sm btn-primary">Editar</a>
            <a th:href="@{/complejos/delete(id=${complejo.id})}" class="btn btn-sm btn-danger"
               onclick="return confirm('¿Seguro?')">Borrar</a>
        </td>
    </tr>
    </tbody>
</table>
<footer>
    &copy; 2025 Municipalidad de San Miguel. Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
