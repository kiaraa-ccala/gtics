<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Foto a S3/Base de Datos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Subir Foto</h2>
    <form method="post" action="/admin/subir-foto" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Selecciona una foto</label>
            <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
    </form>
    <div class="mt-3">
        <span th:if="${msg}" class="alert alert-success" th:text="${msg}"></span>
        <span th:if="${error}" class="alert alert-danger" th:text="${error}"></span>
        <span th:if="${url}" class="alert alert-info">URL/Local: <a th:href="${url}" th:text="${url}" target="_blank"></a></span>
    </div>
</div>
</body>
</html>
