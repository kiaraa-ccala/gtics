<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- [Head] start -->
<head th:replace="~{fragments/head_coordinador :: head('Horarios del coordinador')}"></head>

<body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr" data-pc-theme_contrast="" data-pc-theme="light">

<div class="loader-bg">
  <div class="loader-track">
    <div class="loader-fill"></div>
  </div>
</div>


<div th:replace="~{fragments/Sidebar_coordinador :: sidebar}"></div>

<div th:replace="~{fragments/navbar_coordinador :: header}"></div>

<div class="pc-container" style="background: #e0f6ff">
  <div class="pc-content">
    <div class="pc-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="page-header-title">
                <h2 class="mb-0">Mis Horarios</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="card table-card">
          <div class="card-body">
            <div class="row">

              <div class="table-responsive">
                <div class="filtros-container">
                  <div class="filtro-item">
                    <label for="filtroSemana">Filtrar por semana:</label>
                    <select id="filtroSemana">
                      <option value="">Todas</option>
                      <option th:each="sem : ${semanas}" th:value="${sem}" th:text="${sem}"></option>
                    </select>
                  </div>
                  <div class="filtro-item">
                    <label for="filtroDia">Filtrar por día:</label>
                    <select id="filtroDia">
                      <option value="">Todos</option>
                      <option value="LUNES">Lunes</option>
                      <option value="MARTES">Martes</option>
                      <option value="MIÉRCOLES">Miércoles</option>
                      <option value="JUEVES">Jueves</option>
                      <option value="VIERNES">Viernes</option>
                      <option value="SÁBADO">Sábado</option>
                      <option value="DOMINGO">Domingo</option>
                    </select>
                  </div>
                </div>

                <table class="table table-hover" id="pc-dt-simple">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Complejo Deportivo</th>
                    <th>Dirección</th>
                    <th>Fecha</th>
                    <th>Día</th>
                    <th>Hora Ingreso</th>
                    <th>Hora Salida</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="h, iter : ${listaHorarios}"
                      th:data-dia="${h.diaSemana}"
                      th:data-semana="${h.semanaTexto}">
                    <td th:text="${iter.count}">1</td>
                    <td th:text="${h.complejoNombre}">Complejo A</td>
                    <td th:text="${h.direccionComplejo}">Dirección</td>
                    <td th:text="${h.fecha}">2025-06-01</td>
                    <td th:text="${h.diaSemana}">Lunes</td>
                    <td th:text="${h.horaIngreso}">08:00</td>
                    <td th:text="${h.horaSalida}">10:00</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>


  </div>

</div>

<div th:replace="~{fragments/footer_superadmin :: footer}"></div>







<script th:src="@{/assets/js/plugins/popper.min.js}"></script>
<script th:src="@{/assets/js/plugins/simplebar.min.js}"></script>
<script th:src="@{/assets/js/plugins/bootstrap.min.js}"></script>

<script th:src="@{/assets/js/plugins/i18next.min.js}"></script>
<script th:src="@{/assets/js/plugins/i18nextHttpBackend.min.js}"></script>

<script th:src="@{/assets/js/icon/custom-font.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
<script th:src="@{/assets/js/theme.js}"></script>
<script th:src="@{/assets/js/multi-lang.js}"></script>
<script th:src="@{/assets/js/plugins/feather.min.js}"></script>
<script th:src="@{/assets/js/horario-coord-datatable.js}"></script>

<script>
  layout_change('light');
</script>

<script>
  change_box_container('false');
</script>

<script>
  layout_caption_change('true');
</script>

<script>
  layout_rtl_change('false');
</script>

<script>
  preset_change('preset-1');
</script>

<script>
  main_layout_change('vertical');
</script>


<script>
  const modalCancelar = document.getElementById('modalCancelarReserva');
  modalCancelar.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget;
    const idReserva = button.getAttribute('data-id');
    const form = modalCancelar.querySelector('#formCancelarReserva');
    form.setAttribute('action', `/vecino/reserva/eliminar/${idReserva}`);
  });
</script>

<style>
  #basic-btn_info {
    display: none !important;
  }

  /* Ítems del menú: blanco */
  .pc-sidebar .pc-link,
  .pc-sidebar .pc-mtext,
  .pc-sidebar .pc-micon {
    color: #ffffff !important;
    opacity: 1 !important;
  }

  /* Títulos de secciones del menú */
  .pc-sidebar .menu-caption,
  .pc-sidebar .pc-caption {
    color: rgba(255, 255, 255, 0.6) !important;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 12px;
  }
  /* Hover: cambia el texto a celeste claro */
  .pc-sidebar .pc-link:hover,
  .pc-sidebar .pc-link:focus {
    background-color: rgba(255, 255, 255, 0.05); /* Fondo sutil */
    transition: all 0.2s ease-in-out;
  }
</style>

<style>
  /* Fuerza la visibilidad del botón "explora" generado por Uppy */
  .uppy-DragDrop-container .uppy-DragDrop-label input[type="file"] {
    display: block !important;

</style>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>



<style>
  /* Contenedor principal con márgenes */
  .dataTables_wrapper {
    margin: 20px 30px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
  }

  /* Cabecera de la tabla - Fondo azul con texto blanco */
  #pc-dt-simple thead th {
    background-color: #5d87ff;
    color: white;
    font-weight: 600;
    padding: 12px 15px;
    vertical-align: middle;
    text-align: left;
    border: none;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  /* Filas de la tabla */
  #pc-dt-simple tbody td {
    padding: 12px 15px;
    vertical-align: middle;
    border-top: 1px solid #e9ecef;
    white-space: nowrap;
  }

  /* Filas alternas */
  #pc-dt-simple tbody tr:nth-child(even) {
    background-color: #f8f9fa;
  }

  /* Hover en filas */
  #pc-dt-simple tbody tr:hover {
    background-color: #e9f0ff;
  }

  /* Controles superiores (Mostrar y Buscar) */
  .dataTables_wrapper .row:first-child {
    margin-bottom: 20px;
    align-items: center;
  }

  /* Label "Mostrar" */
  .dataTables_length label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 500;
    color: #495057;
  }

  /* Selector de registros */
  .dataTables_length select {
    border: 1px solid #ced4da;
    border-radius: 6px;
    padding: 8px 12px;
    width: auto;
    background-color: white;
    color: #495057;
    font-size: 14px;
  }

  /* Label "Buscar" */
  .dataTables_filter label {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 500;
    color: #495057;
    justify-content: flex-end;
  }

  /* Input de búsqueda */
  .dataTables_filter input {
    border: 1px solid #ced4da;
    border-radius: 6px;
    padding: 8px 15px;
    width: 100%;
    max-width: 300px;
    background-color: white;
    color: #495057;
    font-size: 14px;
    margin-left: 10px;
  }

  /* Información (Mostrando X a Y de Z) */
  .dataTables_info {
    padding-top: 15px;
    color: #6c757d;
    font-size: 14px;
    clear: both;
  }

  /* Paginación */
  .dataTables_paginate {
    margin-top: 15px;
    float: right;
  }

  /* Botones de paginación */
  .dataTables_paginate .paginate_button {
    padding: 8px 15px;
    margin: 0 5px;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    color: #5d87ff;
    background: white;
    font-weight: 500;
    display: inline-block;
  }

  /* Botón activo */
  .dataTables_paginate .paginate_button.current {
    background: #5d87ff;
    color: white;
    border-color: #5d87ff;
  }

  /* Badges de estado */
  .badge-estado {
    padding: 5px 10px;
    border-radius: 12px;
    font-weight: 500;
    font-size: 12px;
  }

  .bg-light-success {
    background-color: #e6f7e6;
    color: #28a745;
  }

  .bg-light-danger {
    background-color: #ffebeb;
    color: #dc3545;
  }

  /* Scroll horizontal */
  .table-responsive {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    margin-bottom: 20px;
  }

  /* Ajustes para tablas responsivas */
  @media (max-width: 768px) {
    .dataTables_wrapper {
      margin: 15px;
    }

    .dataTables_length,
    .dataTables_filter {
      float: none;
      width: 100%;
      margin-bottom: 10px;
    }

    .dataTables_filter input {
      max-width: 100%;
    }
  }
</style>

  <script>
    document.getElementById("filtroSemana").addEventListener("change", filtrarTabla);
    document.getElementById("filtroDia").addEventListener("change", filtrarTabla);

    function filtrarTabla() {
      const semana = document.getElementById("filtroSemana").value;
      const dia = document.getElementById("filtroDia").value.toUpperCase();

      document.querySelectorAll("#pc-dt-simple tbody tr").forEach(row => {
        const rowSemana = row.getAttribute("data-semana");
        const rowDia = row.getAttribute("data-dia")?.toUpperCase();

        const mostrar = (!semana || rowSemana === semana) &&
                (!dia || rowDia === dia);
        row.style.display = mostrar ? "" : "none";
      });
    }
  </script>
  <style>
    /* Estiliza el contenedor de los filtros */
    .filtros-container {
      margin: 20px 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
      align-items: center;
    }

    /* Estilo uniforme para los labels */
    .filtros-container label {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 0;
      color: #495057;
    }

    /* Contenedor individual del filtro */
    .filtro-item {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 280px;
    }

    /* Select estilizado */
    .filtros-container select {
      border: 1px solid #ced4da;
      border-radius: 6px;
      padding: 8px 12px;
      background-color: white;
      color: #495057;
      font-size: 14px;
      width: 100%;
      max-width: 250px;
    }
  </style>


</body>
<!-- [Body] end -->
</html>
