<!doctype html>
<html lang="en">
  <!-- [Head] start -->

  <head th:replace="~{fragments/head_coordinador :: head('Detalle de reporte')}"></head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr" data-pc-theme_contrast="" data-pc-theme="light">
    <!-- [ Pre-loader ] start -->
<div class="loader-bg">
  <div class="loader-track">
    <div class="loader-fill"></div>
  </div>
</div>
<!-- [ Pre-loader ] End -->
 <!-- [ Sidebar Menu ] start -->
    <div th:replace="~{fragments/Sidebar_coordinador :: sidebar}"></div>
<!-- [ Sidebar Menu ] end -->
 <!-- [ Header Topbar ] start -->
    <div th:replace="~{fragments/navbar_coordinador :: header}"></div>
<!-- [ Header ] end -->
    <!-- [ Main Content ] start -->
    <div class="pc-container" style="background: #e0f6ff">
      <div class="pc-content">
        <!-- [ breadcrumb ] end -->


        <!-- [ Main Content ] start -->
          <div class="container-fluid">
              <div class="row g-3">
                  <div class="d-flex justify-content-start mb-3">
                      <a th:href="@{/coord/reportes/ver}">
                          <button class="btn btn-primary">
                              <i class="ti ti-arrow-back-up"></i> Volver a reportes
                          </button>
                      </a>
                  </div>

                  <!-- Card de la imagen -->
                  <div class="col-12 col-md-6">
                      <div class="card h-100">
                          <div class="card-header text-center">
                              <h4 class="mb-0">Imagen del Reporte</h4>
                          </div>
                          <div class="card-body d-flex justify-content-center align-items-center">
                              <div class="text-center w-100">
                                  <!-- Imagen si es PNG -->
                                  <div th:if="${reporte.foto != null and reporte.foto.foto != null and #strings.endsWith(reporte.foto.nombreFoto?.toLowerCase(), '.png')}">
                                      <img th:src="@{/coord/reporte/imagen/{id}(id=${reporte.foto.idFoto})}"
                                           class="img-fluid img-thumbnail mx-auto d-block"
                                           style="width: 100%; height: 320px; border: 3px solid #000; border-radius: 5px;">
                                  </div>

                                  <!-- Mensaje si no hay imagen válida -->
                                  <div th:if="${reporte.foto == null or reporte.foto.foto == null or !#strings.endsWith(reporte.foto.nombreFoto?.toLowerCase(), '.png')}">
                                      <p class="text-muted">Este reporte no contiene imagen PNG.</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                  <!-- Card con todos los datos -->
                  <div class="col-12 col-md-6">
                      <div class="card h-100">
                          <div class="card-header text-center">
                              <h4 class="mb-0">Detalles del Reporte</h4>
                          </div>
                          <div class="card-body">
                              <div class="mb-4">
                                  <h5 class="text-muted fw-bold">Asunto del Reporte</h5>
                                  <p class="fs-5 " th:text="${reporte.asunto}">Asunto</p>
                              </div>

                              <div class="mb-4">
                                  <h5 class="text-muted fw-bold">Tipo de Reporte</h5>
                                  <p class="fs-5 " th:text="${reporte.tipoReporte}">Tipo</p>
                              </div>

                              <div class="mb-4">
                                  <h5 class="text-muted fw-bold">Fecha y Hora</h5>
                                  <p class="fs-5 " th:text="${reporte.fechaRecepcion} + ' - 00:00'">Fecha</p>
                              </div>

                              <div class="mb-4">
                                  <h5 class="text-muted fw-bold">Estado</h5>
                                  <p class="fs-5 fw-bold "
                                     th:text="${reporte.estado}"
                                     th:style="'color:' + (${reporte.estado} == 'Cerrado' ? 'green' :
               (${reporte.estado} == 'En proceso' ? 'orange' :
               (${reporte.estado} == 'Abierto' ? 'red' : 'black')))">
                                      Estado
                                  </p>
                              </div>

                              <div class="mb-4">
                                  <h5 class="text-muted fw-bold">Descripción</h5>
                                  <p class="fs-5 fs-4 " th:text="${reporte.descripcion}">
                                      Texto de la descripción del reporte.
                                  </p>
                              </div>

                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
        <!-- [ Main Content ] end -->
      </div>
    </div>
    <!-- [ Main Content ] end -->
    <footer class="pc-footer" style="background: #e0f6ff">
      <div class="footer-wrapper container-fluid">
        <div class="row">
          <div class="col my-1">
            <p class="m-0">
              © Copyright 2025 | Municipalidad de San Miguel. Una gestión diferente</p>
          </div>

        </div>
      </div>
    </footer>
    <!-- [Page Specific JS] start -->
    <script th:src="@{/assets/js/plugins/apexcharts.min.js}"></script>
    <!-- custom widgets js -->
    <script th:src="@{/assets/js/widgets/total-line-1-chart.js}"></script>
    <script th:src="@{/assets/js/widgets/total-line-2-chart.js}"></script>
    <script th:src="@{/assets/js/widgets/total-line-3-chart.js}"></script>
    <script th:src="@{/assets/js/widgets/cashflow-bar-chart.js}"></script>
    <!-- Required Js -->
    <script th:src="@{/assets/js/plugins/popper.min.js}"></script>
    <script th:src="@{/assets/js/plugins/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/plugins/bootstrap.min.js}"></script>

    <script th:src="@{/assets/js/plugins/i18next.min.js}"></script>
    <script th:src="@{/assets/js/plugins/i18nextHttpBackend.min.js}"></script>

    <script th:src="@{/assets/js/icon/custom-font.js}"></script>
    <script th:src="@{/assets/js/script.js}"></script>
    <script th:src="@{/assets/js/theme.js}"></script>
    <script th:src="@{/assets/js/multi-lang.js}"></script>
    <script th:src="@{/assets/js/plugins/feather.min.js}"></script>
    <script th:src="@{/assets/js/widgets/category-donut-chart.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('category-donut-chart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Accidentes', 'Uso indebido', 'Conchas mal estado', 'Falta iluminación', 'Pérdida implementos'],
        datasets: [{
          data: [15, 20, 10, 25, 30],
          backgroundColor: [
            '#FF6384',
            '#36A2EB',
            '#FFCE56',
            '#4BC0C0',
            '#9966FF'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false // Ocultamos la leyenda del gráfico porque la tenemos aparte
          }
        }
      }
    });
  });
</script>


<script>
  layout_change('light');
</script>
  
<script>
  change_box_container('false');
</script>
 
<script>
  layout_caption_change('true');
</script>
 
<script>
  layout_rtl_change('false');
</script>
 
<script>
  preset_change('preset-1');
</script>
 
<script>
  main_layout_change('vertical');
</script>




    <style>
      /* Ítems del menú: blanco */
      .pc-sidebar .pc-link,
      .pc-sidebar .pc-mtext,
      .pc-sidebar .pc-micon {
        color: #ffffff !important;
        opacity: 1 !important;
      }

      /* Títulos de secciones del menú */
      .pc-sidebar .menu-caption,
      .pc-sidebar .pc-caption {
        color: rgba(255, 255, 255, 0.6) !important;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 12px;
      }
      /* Hover: cambia el texto a celeste claro */
      .pc-sidebar .pc-link:hover,
      .pc-sidebar .pc-link:focus {
        background-color: rgba(255, 255, 255, 0.05); /* Fondo sutil */
        transition: all 0.2s ease-in-out;
      }
    </style>
    <style>
        .legend-color {
          display: inline-block;
          width: 12px;
          height: 12px;
          margin-right: 5px;
          border-radius: 2px;
        }
        .chart-legend {
          padding-top: 30px;
        }
      </style>

<style>
  .popup-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.4);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1050;
  }

  .custom-popup {
    background-color: #fff;
    border-radius: 12px;
    padding: 2rem;
    max-width: 480px;
    width: 90%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    animation: fadeInPopup 0.25s ease-in-out;
  }

  @keyframes fadeInPopup {
    from {
      transform: scale(0.9);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  .popup-overlay .btn {
    min-width: 140px;
  }

  .popup-overlay .btn-outline-secondary {
    border-color: #ccc;
    color: #333;
  }

  .popup-overlay .btn-outline-secondary:hover {
    background-color: #f1f1f1;
  }
</style>



  </body>
  <!-- [Body] end -->
</html>
