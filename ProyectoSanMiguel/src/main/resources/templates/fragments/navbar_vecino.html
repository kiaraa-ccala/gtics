<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <header class="pc-header">
        <div class="header-wrapper" style="background: #FFFFFF">

            <div class="me-auto pc-mob-drp">
                <ul class="list-unstyled">
                    <li class="pc-h-item pc-sidebar-collapse">
                        <a href="#" class="pc-head-link ms-0" id="sidebar-hide">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="pc-h-item pc-sidebar-popup">
                        <a href="#" class="pc-head-link ms-0" id="mobile-collapse">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="ms-auto">
                <ul class="list-unstyled d-flex align-items-center">

                    <!-- Mis reservas -->
                    <li class="pc-h-item d-flex align-items-center ms-3">
                        <a th:href="@{/vecino/misReservas}" class="btn btn-outline-primary d-flex align-items-center px-3 py-1 rounded-pill text-decoration-none">
                            <i class="ti ti-calendar-check me-2"></i>
                            <span class="fw-semibold">Mis reservas</span>
                        </a>

                    </li>





                    <!-- Rol usuario -->
                    <li class="d-flex justify-content-center align-items-center ms-2">
                        <span class="badge bg-light-success rounded-pill theme-version">
                            vecino
                        </span>
                    </li>

                    <!-- Perfil -->
                    <li class="dropdown pc-h-item header-user-profile ms-2">
                        <a class="pc-head-link dropdown-toggle arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" data-bs-auto-close="outside" aria-expanded="false">
                            <img src="../assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar" />
                        </a>
                        <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown">
                            <div class="dropdown-header d-flex align-items-center justify-content-between">
                                <h5 class="m-0">Mi perfil</h5>
                            </div>
                            <div class="dropdown-body">
                                <div class="profile-notification-scroll position-relative" style="max-height: calc(100vh - 225px)">
                                    <div class="d-flex mb-1">
                                        <div class="flex-shrink-0">
                                            <img src="../assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar wid-35" />
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <h6 class="mb-1"> Vecino </h6>
                                            <span>kiara.ccala@sanmi.gob.pe</span>
                                        </div>
                                    </div>
                                    <hr class="border-secondary border-opacity-50" />
                                    <div class="card">
                                        <div class="card-body py-3">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <h5 class="mb-0 d-inline-flex align-items-center">
                                                    <svg class="pc-icon text-muted me-2">
                                                        <use xlink:href="#custom-notification-outline"></use>
                                                    </svg>Notificaciones
                                                </h5>
                                                <div class="form-check form-switch form-check-reverse m-0">
                                                    <input class="form-check-input f-18" type="checkbox" role="switch" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr class="border-secondary border-opacity-50" />
                                    <p class="text-span">Usuarios</p>
                                    <a href="#" class="dropdown-item">
                                        <span>
                                            <i class="bi bi-person-fill-add text-muted me-2"></i>
                                            <span>Agregar</span>
                                        </span>
                                    </a>
                                    <hr class="border-secondary border-opacity-50" />
                                    <div class="d-grid mb-3">
                                        <form th:action="@{/salir}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-primary">
                                                <svg class="pc-icon me-2">
                                                    <use xlink:href="#custom-logout-1-outline"></use>
                                                </svg>Salir
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </header>
</th:block>
