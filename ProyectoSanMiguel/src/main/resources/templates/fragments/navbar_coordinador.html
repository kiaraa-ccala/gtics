<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="header">

    <header class="pc-header">
        <div class="header-wrapper" style="background: #FFFFFF"> <!-- [Mobile Media Block] start -->
            <div class="me-auto pc-mob-drp">
                <ul class="list-unstyled">
                    <!-- ======= Menu collapse Icon ===== -->
                    <li class="pc-h-item pc-sidebar-collapse">
                        <a href="#" class="pc-head-link ms-0" id="sidebar-hide">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="pc-h-item pc-sidebar-popup">
                        <a href="#" class="pc-head-link ms-0" id="mobile-collapse">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="pc-h-item d-none d-md-inline-flex">
                        <form class="form-search">
                            <i class="bi bi-search"></i>

                            <input type="search" class="form-control" placeholder="Buscar" />
                        </form>
                    </li>
                </ul>
            </div>
            <!-- [Mobile Media Block end] -->
            <div class="ms-auto">
                <ul class="list-unstyled">

                    <li class="d-flex justify-content-center align-items-center">

                        <span class="badge bg-light-info rounded-pill ms-2 theme-version">
                        Coordinador
                        </span>

                    </li>

                    <li class="dropdown pc-h-item header-user-profile">
                        <a
                                class="pc-head-link dropdown-toggle arrow-none me-0"
                                data-bs-toggle="dropdown"
                                href="#"
                                role="button"
                                aria-haspopup="false"
                                data-bs-auto-close="outside"
                                aria-expanded="false"
                        >
                            <img th:src="@{/assets/images/user/default.png}" alt="user-image" class="user-avtar" />
                        </a>
                        <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown">
                            <div class="dropdown-header d-flex align-items-center justify-content-between">
                                <h5 class="m-0">Mi perfil</h5>
                            </div>
                            <div class="dropdown-body">
                                <div class="profile-notification-scroll position-relative" style="max-height: calc(100vh - 225px)">
                                    <div class="d-flex mb-1">
                                        <div class="flex-shrink-0">
                                            <img th:src="@{/assets/images/user/default.png}" alt="user-image" class="user-avtar wid-35" />
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <h6 class="mb-1"> Coordinador </h6>
                                            <div th:text="${session.credencial.usuario.nombre + ' ' + session.credencial.usuario.apellido}"> Nombre y Apellido</div>
                                            <div th:text="${session.credencial.correo}">Correo</div>
                                        </div>
                                    </div>

                                    <hr class="border-secondary border-opacity-50" />

                                    <p class="text-span">Reportes</p>
                                    <a th:href="@{/coord/reportes/mostrar}" class="dropdown-item">
                                      <span>
                                        <i class="bi bi-card-checklist"></i>
                                        <span>Dashboard</span>
                                      </span>
                                </a>
                                    <a th:href="@{/coord/reportes/ver}" class="dropdown-item">
                                      <span>
                                        <i class="bi bi-person-fill-add text-muted me-2"></i>
                                        <span>Ver reportes</span>
                                      </span>
                                    </a>
                                    <hr class="border-secondary border-opacity-50" />
                                    <div class="d-grid mb-3">
                                        <form th:action="@{/salir}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-primary">
                                                <svg class="pc-icon me-2">
                                                    <use xlink:href="#custom-logout-1-outline"></use>
                                                </svg>Salir
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>

</th:block>
