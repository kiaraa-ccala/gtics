<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sidebar Vecino</title>
    </head>
    <body>
        <th:block th:fragment="sidebar">
            <nav class="pc-sidebar" style="background-color: #1a3570;">
                <div class="navbar-wrapper text-white">
                    <div class="m-header" style="background-color: #fffffb;">
                        <a class="b-brand text-primary">
                            <img th:src="@{/assets/images/logo-sanM.png}" class="img-fluid" style="height: 40px;" alt="logoSM" />
                            <span class="badge bg-light-success rounded-pill ms-2 theme-version">Vecino</span>
                        </a>
                    </div>

                    <div class="navbar-content">
                        <ul class="pc-navbar">
                            <li class="pc-item">
                                <a th:href="@{/vecino/listarComplejos}" class="pc-link">
                                    <span class="pc-micon"><svg class="pc-icon"><use xlink:href="#custom-element-plus"></use></svg></span>
                                    <span class="pc-mtext">Servicios Disponibles</span>
                                </a>
                            </li>

                            <li class="pc-item">
                                <a th:href="@{/vecino/misReservas}" class="pc-link">
                                    <span class="pc-micon"><svg class="pc-icon"><use xlink:href="#custom-calendar-1"></use></svg></span>
                                    <span class="pc-mtext">Mis Reservas</span>
                                </a>
                            </li>


                            <li class="pc-item">
                                <a th:href="@{/vecino/pagos}" class="pc-link">
                                    <span class="pc-micon"><svg class="pc-icon"><use xlink:href="#custom-dollar-sign"></use></svg></span>
                                    <span class="pc-mtext">Pagos</span>
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </th:block>
    </body>
</html>
