<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sidebar Vecino</title>
</head>
<body>
<th:block th:fragment="sidebar">
    <nav class="pc-sidebar" style="background-color: #1a3570;">
        <div class="navbar-wrapper text-white" >
            <div class="m-header" style="background-color: #fffffb;">

                <a  class="b-brand text-primary">
                    <img th:src="@{/assets/images/logo-sanM.png}" class="img-fluid" style="height: 40px;" alt="logoSM" />
                    <span class="badge bg-light-secondary rounded-pill ms-2 theme-version">Vecino</span>
                </a>
            </div>
            <div class="navbar-content" >

                <ul class="pc-navbar">
                    <li class="pc-item pc-caption">
                        <label data-i18n="Servicios">Servicios</label>
                    </li>
                    <li class="pc-item pc-hasmenu">
                        <a th:href="@{/vecino/listarComplejos}" class="pc-link">
              <span class="pc-micon">
                <svg class="pc-icon">
                  <use xlink:href="#custom-element-plus"></use>
                </svg>
              </span>
                            <span class="pc-mtext" data-i18n="Servicios Disponibles">Servicios Disponibles</span>
                        </a>

                    </li>
                    <li class="pc-item pc-caption">
                        <label data-i18n="Reservas">Reservas</label>
                    </li>

                    <li class="pc-item pc-hasmenu">
                        <a th:href="@{/vecino/misReservas}" class="pc-link">
                          <span class="pc-micon">
                            <svg class="pc-icon">
                              <use xlink:href="#custom-calendar-1"></use>
                            </svg>
                          </span>
                            <span class="pc-mtext" data-i18n="Mis reservas">Mis reservas</span>
                        </a>

                    </li>

                    <li class="pc-item pc-caption">
                        <label data-i18n="Pagos">Pagos</label>
                    </li>                    <li class="pc-item">
                        <a th:href="@{/vecino/pagos}" class="pc-link">
              <span class="pc-micon">
                <svg class="pc-icon">
                  <use xlink:href="#custom-dollar-square"></use>
                </svg>
              </span>
                            <span class="pc-mtext" data-i18n="Mis Pagos">Mis Pagos</span></a
                        >
                    </li>                    <li class="pc-item">
                        <a th:href="@{/vecino/historial-pagos}" class="pc-link">
              <span class="pc-micon">
                <svg class="pc-icon">
                  <use xlink:href="#custom-receipt"></use>
                </svg>
              </span>
                            <span class="pc-mtext" data-i18n="Historial de Pagos">Historial de Pagos</span></a
                        >
                    </li>

                    <li class="pc-item pc-caption">
                        <label data-i18n="Ayuda">Ayuda</label>
                    </li>
                    <li class="pc-item">
                        <a th:href="@{/chat}" target="_blank" class="pc-link">
              <span class="pc-micon">
                <svg class="pc-icon">
                  <use xlink:href="#custom-message-square"></use>
                </svg>
              </span>
                            <span class="pc-mtext" data-i18n="Asistente Virtual">Asistente Virtual</span>
                            <span class="badge bg-success ms-1">AI</span>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</th:block>
</body>
</html>
