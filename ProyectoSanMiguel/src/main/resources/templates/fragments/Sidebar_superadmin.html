
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sidebar Fragment</title>
    </head>
    <body>
    <th:block th:fragment="sidebar">
        <nav class="pc-sidebar" style="background-color: #1a3570;">
            <div class="navbar-wrapper text-white">
            <div class="m-header" style="background-color: #fffffb;">
                <a class="b-brand text-primary">
                    <img th:src="@{/assets/images/logo-sanM.png}" class="img-fluid" style="height: 40px;" alt="logoSM" />
                    <span class="badge bg-light-success rounded-pill ms-2 theme-version">gestor-DTI</span>
                </a>
            </div>

            <div class="navbar-content">
                <ul class="pc-navbar">
                    <li class="pc-item">
                        <a th:href="@{/superadmin/estadisticas/personal}" class="pc-link">
                            <span class="pc-micon"><i class="bi bi-house-door-fill"></i></span>
                            <span class="pc-mtext" data-i18n="Inicio">Inicio</span>
                        </a>
                    </li>

                    <li class="pc-item pc-caption">
                        <label data-i18n="Estadisticas">Estadísticas</label>
                    </li>

                    <li class="pc-item">
                        <a th:href="@{/superadmin/estadisticas/financieras}" class="pc-link">
                            <span class="pc-micon"><svg class="pc-icon"><use xlink:href="#custom-status-up"></use></svg></span>
                            <span class="pc-mtext">Financieros</span>
                        </a>
                    </li>

                    <li class="pc-item pc-caption">
                        <label>Gestión y reportes</label>
                        <svg class="pc-icon"><use xlink:href="#custom-layer"></use></svg>
                    </li>

                    <li class="pc-item pc-hasmenu">
                        <a href="#!" class="pc-link">
                            <span class="pc-micon"><svg class="pc-icon"><use xlink:href="#custom-layer"></use></svg></span>
                            <span class="pc-mtext">Reportes</span>
                            <span class="pc-arrow"><i data-feather="chevron-right"></i></span>
                        </a>
                        <ul class="pc-submenu">
                            <li class="pc-item"><a class="pc-link" th:href="@{/superadmin/reportes/servicios}">Servicios</a></li>
                            <li class="pc-item"><a class="pc-link" th:href="@{/superadmin/reportes/financiero}">Financiero</a></li>
                        </ul>
                    </li>

                    <li class="pc-item pc-hasmenu">
                        <a href="#!" class="pc-link">
                            <span class="pc-micon"><svg class="pc-icon"><use xlink:href="#custom-user"></use></svg></span>
                            <span class="pc-mtext">Miembros</span>
                            <span class="pc-arrow"><i data-feather="chevron-right"></i></span>
                        </a>
                        <ul class="pc-submenu">
                            <li class="pc-item"><a class="pc-link" th:href="@{/superadmin/usuarios/lista}">Lista</a></li>
                            <li class="pc-item"><a class="pc-link" th:href="@{/superadmin/usuarios/agregar}">Añadir</a></li>
                        </ul>
                    </li>

                    <li class="pc-item pc-caption">
                        <label>Asistencia</label>
                        <svg class="pc-icon"><use xlink:href="#custom-shopping-bag"></use></svg>
                    </li>

                    <li class="pc-item">
                        <a th:href="@{/superadmin/asistencia}" class="pc-link">
                            <span class="pc-micon"><svg class="pc-icon"><use xlink:href="#custom-calendar-1"></use></svg></span>
                            <span class="pc-mtext">Registro</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>
    </th:block>
    </body>
</html>
