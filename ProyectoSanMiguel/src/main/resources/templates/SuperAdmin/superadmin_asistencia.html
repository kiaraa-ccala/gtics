<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!-- [Head] start -->
  <head th:replace="fragments/head_superadmin :: head('Registro de Asistencia')"></head>


  <body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-layout="vertical" data-pc-direction="ltr" data-pc-theme_contrast="" data-pc-theme="light">

    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>

    <div th:replace="fragments/Sidebar_superadmin :: sidebar"></div>

    <div th:replace="fragments/navbar_superadmin :: header"></div>

    <section class="pc-container">
      <div class="pc-content" style="background: #e0f6ff">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
          <div class="page-block">
            <div class="row align-items-center">
              <div class="col-md-12">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="javascript: void(0)">Inicio</a></li>
                  <li class="breadcrumb-item"><a href="javascript: void(0)">Asistencia</a></li>
                  <li class="breadcrumb-item" aria-current="page">Registro</li>
                </ul>
              </div>
              <div class="col-md-12">
                <div class="page-header-title">
                  <h2 class="mb-0">Registro de asistencia</h2>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="row">

        </div>
        <div class="row">

          <div class="col-sm-12">
            <div class="card">

              <div class="card-body">
                <div class="dt-search mb-3">

                  <div class="d-flex align-items-center gap-3 mb-3 filters-row" style="flex-wrap: nowrap; overflow-x: auto;">

                    <div style="min-width: 150px;">
                      <select class="form-select">
                        <option>Nombre</option>
                        <option>Servicio</option>
                        <option>Complejo</option>
                        <option>Asistencia</option>
                      </select>
                    </div>


                    <div style="min-width: 150px;">
                      <input type="date" class="form-control" id="example-datemax" max="1979-12-31" />
                    </div>
                  </div>

                </div>
                <div class="dt-responsive table-responsive">
                  <table id="basic-btn" class="table table-striped table-bordered nowrap">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Complejo</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="reporte : ${reportes}">
                        <td th:text="${reporte.getNombreCoordinador()}">Nombre Coordinador</td>
                        <td th:text="${reporte.getNombreComplejo()}">Complejo Deportivo</td>
                        <td th:text="${reporte.getFecha()}">Fecha</td>
                        <td th:text="${reporte.getEstadoFinal()}">Estado</td>
                      </tr>
                    </tbody>

                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- [ Main Content ] end -->
      </div>
    </section>

    <div th:replace="fragments/footer_superadmin :: footer"></div>

    <div th:replace="~{fragments/navbar_superadmin :: header}"></div>

    <!-- Required JS -->
    <script th:src="@{/assets/js/plugins/popper.min.js}"></script>
    <script th:src="@{/assets/js/plugins/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/plugins/bootstrap.min.js}"></script>

    <script th:src="@{/assets/js/plugins/i18next.min.js}"></script>
    <script th:src="@{/assets/js/plugins/i18nextHttpBackend.min.js}"></script>

    <script th:src="@{/assets/js/icon/custom-font.js}"></script>
    <script th:src="@{/assets/js/script.js}"></script>
    <script th:src="@{/assets/js/theme.js}"></script>
    <script th:src="@{/assets/js/multi-lang.js}"></script>
    <script th:src="@{/assets/js/plugins/feather.min.js}"></script>



<script>
  layout_change('light');
</script>
  
<script>
  change_box_container('false');
</script>
 
<script>
  layout_caption_change('true');
</script>
 
<script>
  layout_rtl_change('false');
</script>
 
<script>
  preset_change('preset-1');
</script>
 
<script>
  main_layout_change('vertical');
</script>


    <!-- [Page Specific JS] start -->
    <!-- datatable Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:src="@{/assets/js/plugins/dataTables.min.js}"></script>
    <script th:src="@{/assets/js/plugins/dataTables.bootstrap5.min.js}"></script>
    <script th:src="@{/assets/js/plugins/buttons.colVis.min.js}"></script>
    <script th:src="@{/assets/js/plugins/buttons.print.min.js}"></script>
    <script th:src="@{/assets/js/plugins/pdfmake.min.js}"></script>
    <script th:src="@{/assets/js/plugins/jszip.min.js}"></script>
    <script th:src="@{/assets/js/plugins/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/js/plugins/vfs_fonts.js}"></script>
    <script th:src="@{/assets/js/plugins/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/js/plugins/buttons.bootstrap5.min.js}"></script>

    <!-- CDN JSZip y pdfmake -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <script>
      // Eliminar DataTable previa
      if ($.fn.DataTable.isDataTable('#basic-btn')) {
        $('#basic-btn').DataTable().destroy();
      }

      // Inicializar DataTable con botones y buscador visible
      const dt = $('#basic-btn').DataTable({
        dom: "<'d-flex justify-content-start gap-2 mb-2'B><'dt-search-row'f>t<'bottom'ip>",
        buttons: ['copy', 'excel', 'pdf', 'print'],
        pageLength: 6,
        language: {
          url: '//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json',
          search: "Buscar:"

        }
      });

      // Mover el buscador debajo de los filtros
      setTimeout(() => {
        const dtSearch = document.querySelector('.dt-search-row');
        const filtersRow = document.querySelector('.filters-row');

        if (dtSearch && filtersRow) {
          dtSearch.classList.remove('dt-search-row');
          dtSearch.classList.add('ms-auto', 'mb-0');
          filtersRow.appendChild(dtSearch);
        }
        // Cambiar placeholder
        const input = dtSearch?.querySelector('input');
        if (input) input.placeholder = "Buscar";
      }, 100);
    </script>


    <style>
      #basic-btn_info {
        display: none !important;
      }

      /* Ítems del menú: blanco */
      .pc-sidebar .pc-link,
      .pc-sidebar .pc-mtext,
      .pc-sidebar .pc-micon {
        color: #ffffff !important;
        opacity: 1 !important;
      }

      /* Títulos de secciones del menú */
      .pc-sidebar .menu-caption,
      .pc-sidebar .pc-caption {
        color: rgba(255, 255, 255, 0.6) !important;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 12px;
      }
      /* Hover: cambia el texto a celeste claro */
      .pc-sidebar .pc-link:hover,
      .pc-sidebar .pc-link:focus {
        background-color: rgba(255, 255, 255, 0.05); /* Fondo sutil */
        transition: all 0.2s ease-in-out;
      }
    </style>





  </body>
  <!-- [Body] end -->
</html>
