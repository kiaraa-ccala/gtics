<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background-image: url("https://www.ciudaris.com/wp-content/uploads/2022/02/destacado-vivir-en-san-miguel.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(173, 216, 230, 0.5);
            z-index: -1; /* Coloca el fondo debajo del contenido */
        }

        .error-container {
            text-align: center;
            background-color: rgba(0, 51, 98, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
        }

        .btn-primary {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .municipality-logo {
            width: 300px;
            margin-bottom: 20px; /* Espacio debajo del logo */
        }
    </style>
</head>
<body>

<div class="error-container">

        <img src="/assets/images/logo-sanMblanco.png" alt="Logo Municipalidad" class="municipality-logo">
        <h1>404 - Página no encontrada</h1>
        <p>Lo sentimos, la página que estás buscando no existe.</p>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
